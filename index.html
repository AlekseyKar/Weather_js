<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App WebCademy</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>

    <main class="weather">
        
        <form action="#" class="form">
            <input type="text" class="input" placeholder="Enter city name">
            <button class="submit">Submit</button>
        </form>

        <img class="image" src="./img/weather/cloudy.svg" alt="#">

        <div class="weather_temp">22Â°C</div>
        <div class="weather_city">New York</div>

        <div class="weather__details">
            <div class="details">
                <img src="./img/weather/humidity.svg" alt="#">

                <div class="details__value">50%</div>
                <div class="details__title">Humidity</div>
            </div>

            <div class="details">
                <img src="./img/ui/wind-speed.svg" alt="#">

                <div class="details__value">10 km/h</div>
                <div class="details__title">Wind Speed</div>
            </div>
        </div>
        
    </main>

    <script src="js/main.js"></script>
</body>
</html>
